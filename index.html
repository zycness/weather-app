<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather APP</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="clima-container">
    <h1 id="clima-title">WEATHER</h1>
    <label class="climaLabel" for="climaInput">Introduzca su país:</label>
    <input type="text" name="clima" id="climaInput" placeholder="País">
    <button id="submitClima" type="submit">Enviar</button>
    <ul id="result-container">
      <h2 id="pais" class="result-title"></h2>
      <li class="result-item">
        <p id="text" class="result-text"></p>
      </li>
      <li class="result-item">
        <p id="text1" class="result-text"></p>
      </li>
    </ul>
  </div>

  <script src="main.js" async defer></script>
</body>

</html>
